apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: thelounge
  namespace: irc
spec:
  parentRefs:
    - name: external
      namespace: istio-system
  hostnames:
    - thelounge.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: thelounge
          port: 9000